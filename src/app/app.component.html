<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon"  (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Import Export Template Manager</span>
  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-nav-list>

      <a mat-list-item [routerLink]="'/import'"> Import Templates </a>
      <a mat-list-item [routerLink]="'/export'"> Export Templates </a>
      <a mat-list-item (click)="sidenav.toggle();" mat-list-item>Close</a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
